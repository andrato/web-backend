<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <!-- link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" /-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body style="background-color: #ededed;">
<nav class="navbar navbar-inverse" style="height: 50pt; margin: 0; border-radius: 0px;">
    <div class="container-fluid" style="width: 80%;
                                            height: 100%;
                                            margin: auto;
                                            padding: 10px;
                                            position: relative;">
        <div style="position: absolute;
                          top: 50%;
                          -ms-transform: translateY(-50%);
                          transform: translateY(-50%);">
            <div class="navbar-header">
                <a class="navbar-brand" href="/product/list" style="font-size: xx-large; color: white; ">YourPet</a>
            </div>
            <ul class="nav navbar-nav" th:each="animal, stat : ${animals}">
                <li><a th:href="@{'/product/animals/' + ${animal.id}}" th:text="${animal.name}" style="width: 75pt; font-size:large ;text-align: center;">Home</a></li>
            </ul>
        </div>

        <div style=" width: 100%;
                  display: inline-block;
                  height: 100%;
                  vertical-align: middle;">

            <a href="/login">
                    <span class="glyphicon glyphicon-user" style="color: white;
                                                                  display: inline-block;
                                                                  float: right; font-size: x-large;
                                                                  margin-top: 0.6%"></span>
            </a>
            <a href="/login">
                    <span class="glyphicon glyphicon-shopping-cart" style="color: white;
                                                                  display: inline-block;
                                                                  float: right; font-size: x-large;
                                                                  margin-top: 0.6%; margin-right: 3%;"></span>
            </a>
        </div>
    </div>
</nav>

<div style="background-color: #ffe98a; height: 50px;">

</div>

<div class="container-fluid" style="margin-top: 30px;">

    <div class="row col-lg-4 col-lg-offset-4" style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">
        <form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post" class="form-signin" role="form">
            <h3 class="form-signin-heading">Registration Form</h3>
            <div class="form-group">
                <div class="">
                    <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <label th:if="${#fields.hasErrors('email')}"
                           th:errors="*{email}">Error</label>
                    <input type="text" th:field="*{email}" placeholder="Email" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <label th:if="${#fields.hasErrors('password')}"
                           th:errors="*{password}">Error</label>
                    <input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <button type="submit" class="btn btn-primary btn-block">Register User</button>
                </div>
            </div>
<!--            <span th:utext="account created"></span>-->
        </form>
    </div>
</div>
</body>
</html>
