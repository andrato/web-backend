<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Product Info</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse" style="height: 50pt; margin: 0; border-radius: 0px;">
            <div class="container-fluid" style="width: 80%;
                                                height: 100%;
                                                margin: auto;
                                                padding: 10px;
                                                position: relative;">
                <div style="position: absolute;
                              top: 50%;
                              -ms-transform: translateY(-50%);
                              transform: translateY(-50%);">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/product/list" style="font-size: xx-large; color: white; ">YourPet</a>
                    </div>
                    <ul class="nav navbar-nav" th:each="animal, stat : ${animals}">
                        <li><a th:href="@{'/product/animals/' + ${animal.id}}" th:text="${animal.name}" style="width: 75pt; font-size:large ;text-align: center;">Home</a></li>
                    </ul>
                </div>

                <div style=" width: 100%;
                      display: inline-block;
                      height: 100%;
                      vertical-align: middle;">

                    <a href="/login">
                        <span class="glyphicon glyphicon-user" style="color: white;
                                                                      display: inline-block;
                                                                      float: right; font-size: x-large;
                                                                      margin-top: 0.6%"></span>
                    </a>
                    <a href="/login">
                        <span class="glyphicon glyphicon-shopping-cart" style="color: white;
                                                                      display: inline-block;
                                                                      float: right; font-size: x-large;
                                                                      margin-top: 0.6%; margin-right: 3%;"></span>
                    </a>
                </div>
            </div>
        </nav>

        <form th:object="${product}" th:action="@{/product/}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}"/>
            <div class="full-width" style="background-color:lightgray;">
                <h3 class="container">Add Product</h3>
            </div>
            <div class="container">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <div class="col-md-3 form-group">
                            <label>Product name:</label>
                            <input type="text" class="form-control" th:field="*{name}"/>
                        </div>

                        <div class="col-md-3 form-group">
                            <label>Price:</label>
                            <input type="number" class="form-control" th:field="*{price}"/>
                        </div>

                        <div class="col-md-3 form-group">
                            <label>Quantity:</label>
                            <input type="number" class="form-control" th:field="*{quantity}"/>
                        </div>
                        <br>

                        <div class="col-md-3">
                            <label>Category</label>
                            <select th:field="*{category}">
                                <option th:each="category: ${categories}"
                                        th:value="${category.id}"
                                        th:text="${category.name}">
                                    name
                                </option>
                            </select>
                        </div>
                        <br>
                        <div class="col-md-3">
                            <label>Animal</label>
                            <select th:field="*{animal}">
                                <option th:each="animal: ${animals}"
                                        th:value="${animal.id}"
                                        th:text="${animal.name}">
                                    name
                                </option>
                            </select>
                        </div>

                        <div class="col-md-3 ">
                            <label class="control-label">Select Image File</label>
                            <input id="imagefile" name="imagefile" type="file" class="file">
                        </div>
                        <br>

                        <div class = "row">
                            <div class="col-md-4">
                                <label th:for="productInfo">Info</label>
                            </div>
                        </div>
                        <br>

                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>

                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
