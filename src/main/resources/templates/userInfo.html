<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
        <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>

        <div class="full-width" style="background-color:lightgray;">
            <h3 class="container" th:text="Welcome + ${user.firstName}">User</h3>
        </div>
        <div class="container" style="margin-top: 50px">
            <div style="display: flex;">
                <div class="container" style="display:inline-block;">
                    <div id="info" style="width: 500px">
                        <div class="row">
                            <div class="col-md-2">
                                <p>First name:</p>
                            </div>

                            <div class="col-md-10">
                                <p th:text="${user.firstName}">name</p>
                            </div>
                        </div> <br>

                        <div class="row">
                            <div class="col-md-2">
                                <p>Last name:</p>
                            </div>

                            <div class="col-md-3">
                                <p th:text="${user.lastName}">name</p>
                            </div>
                        </div><br>

                        <div class="row">
                            <div class="col-md-2">
                                <p>Address:</p>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${user.address != null ? user.address:'-'}">
                                    address
                                </p>
                            </div>
                        </div> <br>

                        <div class="row">
                            <div class="col-md-2">
                                <p>City:</p>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${user.getCity() != null ? user.getCity():'-'}">
                                    city
                                </p>
                            </div>
                        </div><br>

                        <div class="row">
                            <div class="col-md-2">
                                <p>Country:</p>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${user.getCountry() != null ? user.getCountry():'-'}">
                                    city
                                </p>
                            </div>
                        </div><br>

                        <div class="row">
                            <div class="col-md-2">
                                <p>Phone number:</p>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${user.getPhoneNumber() != null ? user.getPhoneNumber():'-'}">
                                    city
                                </p>
                            </div>
                        </div><br>
                    </div>
                </div>
            </div>
            <br><br>

            <div class="col-md-3">
                <button class="btn btn-primary" th:onclick="|location.href = '@{'/user/update/' + ${user.id}}'|">Update info</button>
            </div>
        </div>
    </body>
</html>
