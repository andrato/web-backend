    <body>
        <nav class="navbar navbar-inverse" style="height: 50pt; margin: 0; border-radius: 0px;">
            <div class="container-fluid" style="width: 80%;
                                            height: 100%;
                                            margin: auto;
                                            padding: 10px;
                                            position: relative;">
                <div style="position: absolute;
                          top: 50%;
                          -ms-transform: translateY(-50%);
                          transform: translateY(-50%);">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/product/list" style="font-size: xx-large; color: white; ">YourPet</a>
                    </div>
                    <ul class="nav navbar-nav" th:each="animal, stat : ${animals}">
                        <li><a th:href="@{'/product/animals/' + ${animal.id}}" th:text="${animal.name}" style="width: 75pt; font-size:large ;text-align: center;">Home</a></li>
                    </ul>
                </div>

                <div style=" width: 100%;
                  display: inline-block;
                  height: 100%;
                  vertical-align: middle;">

                    <a href="/login">
                    <span class="glyphicon glyphicon-user" style="color: white;
                                                                  display: inline-block;
                                                                  float: right; font-size: x-large;
                                                                  margin-top: 0.6%"></span>
                    </a>
                    <a href="/login">
                    <span class="glyphicon glyphicon-shopping-cart" style="color: white;
                                                                  display: inline-block;
                                                                  float: right; font-size: x-large;
                                                                  margin-top: 0.6%; margin-right: 3%;"></span>
                    </a>
                </div>
            </div>
        </nav>
        <div class="container" style="margin-top:50px; width: 80%;">
            <div class="row">
                <div th:each="product, stat : ${products}">
                <div class="col-xs-12 col-sm-6 col-md-3">
                    <div class="col-item">
                        <div class="post-img-content">
                            <img th:src="@{'/product/getimage/' + ${product.id}}" class="img-responsive" />
                            <span class="post-title">
                                 <b th:text="${product.name != null ?(product.name):'name'}"></b><br>
                            </span>
                        </div>
                        <div class="info">
                            <div class="row">
                                <div class="price col-md-6">
                                    <h5 class="price-text-color" th:text="${product.getPrice() != null ? product.getPrice()+'$':'0$'}"></h5>
                                </div>
                            </div>
                            <div class="separator clear-left">
                                <p class="btn-add">
                                    <i class="fa fa-shopping-cart"></i><a href="#" class="hidden-sm">Add to cart</a></p>
                                <p class="btn-details">
                                    <i class="fa fa-list"></i><a href="#" class="hidden-sm" th:href="@{'/product/info/' + ${product.id}}">More details</a></p>
                                <p class="btn-details">
                                    <i class="fa fa-list"></i><a href="#" class="hidden-sm" th:href="@{'/product/update/' + ${product.id}}">Edit product</a></p>
                            </div>
                            <div class="clearfix">
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
