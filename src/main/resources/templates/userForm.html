<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
        <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>

    <body>
    <form th:object="${user}" th:action="@{/user/}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>
        <div class="full-width" style="background-color:lightgray;">
            <h3 class="container">Register User</h3>
        </div>
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <div class="col-md-3 form-group">
                        <label>First name:</label>
                        <input type="text" class="form-control" th:field="*{firstName}"/>
                    </div>

                    <div class="col-md-3 form-group">
                        <label>Last name:</label>
                        <input type="text" class="form-control" th:field="*{lastName}"/>
                    </div>

                    <div class="col-md-3 form-group">
                        <label>Address:</label>
                        <input type="text" class="form-control" th:field="*{address}"/>
                    </div>

                    <div class="col-md-3 form-group">
                        <label>City:</label>
                        <input type="text" class="form-control" th:field="*{city}"/>
                    </div>

                    <div class="col-md-3 form-group">
                        <label>Country:</label>
                        <input type="text" class="form-control" th:field="*{country}"/>
                    </div>

                    <div class="col-md-3 form-group">
                        <label>Phone number:</label>
                        <input type="number" class="form-control" th:field="*{phoneNumber}"/>
                    </div>
                    <br>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>
    </body>
</html>
